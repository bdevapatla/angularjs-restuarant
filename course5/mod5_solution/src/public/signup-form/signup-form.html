<div class="container">
<fieldset >
  <form name='regForm' novalidate>
    <input class="form-control" type="text" name="firstname" placeholder="First name"
      ng-model="$ctrl.user.firstname"
      required>
      {{ $ctrl.user.firstname }}
      <br>
      <input class="form-control" type="text" name="lastname" placeholder="Last name"
        ng-model="$ctrl.user.lastname"
        required>
        {{ $ctrl.user.lastname }}
        <br>
    <input class="form-control" type="email" name="email" placeholder="Email"
      ng-model="$ctrl.user.email"
      required>
      <span ng-if="regForm.email.$invalid && regForm.email.$touched">
        Must be a valid email address: handle@domain format
      </span>
      <br>

    <input class="form-control" type="text" name="phone" placeholder="Phone ###-###-####"
      ng-model="$ctrl.user.phone"
      pattern="(\d{3})-(\d{3})-(\d{4})">
      <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
        Phone must be in the format ###-###-####.
      </span>
      <br>

      <input class="form-control" type="text" name="favoriteitem" placeholder="Favorite Menu Number"
        ng-model="$ctrl.user.favoriteItemCode"
        required>
        <span ng-if="$ctrl.favoriteItemDoesNotExist">
            No such menu number exists!
        </span>
        <br>

    <button class="btn btn-primary"
      ng-disabled="regForm.$invalid"
      ng-click="$ctrl.submit()">Submit</button>


      <div style="margin-top: 10px;" ng-show="$ctrl.completed">
        Your information has been saved!
      </div>
  </form>
</fieldset>
<div>
