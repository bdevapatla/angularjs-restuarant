<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
      <script src="https://code.jquery.com/jquery-3.3.1.js"
              integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
              crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
      <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="row">
      <input type="text" placeholder="search term" ng-model="ctrl.search" class="form-control">
        <div class="narrow-button">
            <button class="btn btn-primary" ng-click="ctrl.getItems()">Narrow It Down For Me!</button>
        </div>
    </div>

    <div class="row">
    <!-- found-items should be implemented as a component -->
    <found-items found-items="ctrl.found" on-remove="ctrl.removeItem(index)"></found-items>
    </div>
  </div>

</body>
</html>
